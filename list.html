{{define "body"}}
<div class="content">
    <h1>Список тех кто смог зарегистрироваться на мероприятие</h1>
    <table class="table table-bordered table-striped table-sm">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Почта</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                {{if .Willattend}}
                    <td>{{.Name}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Phone}}</td>
                {{end}}
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
